<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .notifications-list {
            list-style-type: none;
            padding: 0;
        }

        .notification {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .notification .notification-info {
            flex: 1;
        }

        .notification .time {
            font-size: 12px;
            color: #888;
        }

        .actions {
            align-self: center;
        }

        .actions a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .read {
            opacity: 0.6;
        }

        .no-notifications {
            text-align: center;
            padding: 10px;
            color: #888;
        }
        .some_button{
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 auto;
            width: 100%;
        }
        .some_button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications</h1>
        <ul class="notifications-list">
            {% for notification in notifications %}
            <li class="notification {% if notification.is_read %}read{% else %}unread{% endif %}">
                <div class="notification-info">
                    <p>{{ notification.message }}</p>
                    <p class="time">{{ notification.created_at }}</p>
                </div>
                <div class="actions">
                    {% if not notification.is_read %}
                    <a href="#">Mark as read</a>
                    {% endif %}
                </div>
            </li>
            {% empty %}
            <li class="no-notifications">No notifications yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'messanger:home' %}">
            <button class="some_button">Home</button>
        </a>
    </div>
</body>
</html>
